<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Shooter</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg-dark: rgba(0, 0, 0, 0.3);
      --game-width: calc(100vh * (9 / 16));
      --boundary-width: calc(50% - ( 100vh * (9 / 16) ) / 2);
    }

    @keyframes flash {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: sans-serif;
    }

    body > canvas {
      position: relative;
      display: block;
      width: 100% !important;
      height: 100% !important;
    }

    .left-wing,
    .right-wing {
      position: absolute;
      z-index: 1;
      top: 0;
      height: 100%;
      background: var(--bg-dark);
      background-size: cover;
      width: var(--boundary-width);
    }
      @media (max-width: 769px) {
        .left-wing,
        .right-wing {
          display: none;
        }
      }

    .left-wing {
      left: 0;
      background-image: linear-gradient(to right, black, transparent);
    }

    .right-wing {
      right: 0;
      background-image: linear-gradient(to left, black, transparent);
    }

    .score {
      position: absolute;
      z-index: 1;
      top: 0;
      left: var(--boundary-width);
      display: flex;
      justify-content: space-between;
      width: var(--game-width);
      height: 6.8vh;
      background: var(--bg-dark);
      color: white;
      padding: 2vh;
      font-size: 2.4vh;
      line-height: 1;
    }
      @media (max-width: 769px) {
        .score {
          width: 100%;
          left: 0;
        }
      }

    .score__points {
      font-size: 3vh;
    }

    .game-over {
      transition: opacity .2s;
      position: absolute;
      z-index: 1;
      top: 0;
      left: var(--boundary-width);
      width: var(--game-width);
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 5vh;
      text-align: center;
      line-height: 100vh;
      opacity: 0;
    }
    @media (max-width: 769px) {
      .game-over {
        width: 100%;
        left: 0;
      }
    }

    .game-over.is-show {
      opacity: 1;
    }

    .flash {
      position: absolute;
      top: 0;
      z-index: 1;
      right: var(--boundary-width);
      bottom: 0;
      left: var(--boundary-width);
      display: none;
      background: rgba(255, 255, 255, 0.5);
    }
    @media (max-width: 769px) {
      .flash {
        right: 0;
        left: 0;
      }
    }

    .flash.is-active {
      display: block;
      animation: flash 0.4s infinite linear;
    }

    .bonus-bar {
      transition: opacity 0.2s;
      position: absolute;
      z-index: 1;
      top: 6.8vh;
      left: var(--boundary-width);
      display: flex;
      justify-content: center;
      width: var(--game-width);
      background: var(--bg-dark);
      color: white;
      padding: 2vh;
      font-size: 5vh;
      font-weight: 200;
      opacity: 0;
    }

      @media (max-width: 769px) {
        .bonus-bar {
          width: 100%;
          left: 0;
        }
      }

    .bonus-bar.is-active {
      opacity: 1;
    }

    .bonus-bar__multiplier {
      display: flex;
      font-style: italic;
    }

    .bonus-bar__multiplier::before {
      content: 'Ã—';
      margin: 0 0.5em;
      font-size: 4vh;
    }
  </style>
</head>
<body>
  <div class="flash js-flash"></div>
  <div class="score">
    <div>Score: <span class="score__points js-score">0000</span></div>
    <div>Lives: <span class="score__points js-lives">0</span></div>
    <div>Hi-score: <span class="score__points js-hi-score">0000</span></div>
  </div>
  <div class="bonus-bar js-bonus-bar">
    <div class="bonus-bar__score">
      <div class="js-last-score">13</div>
    </div>

    <div class="bonus-bar__multiplier">
      <div class="js-score-multiplier">4</div>
    </div>
  </div>
  <div class="game-over js-game-over">Game Over</div>
  <div class="left-wing"></div>
  <div class="right-wing"></div>
  <script src="vendor/three.min.js"></script>
  <script src="vendor/stats.min.js"></script>
  <script src="dist/main.js"></script>
</body>
</html>
